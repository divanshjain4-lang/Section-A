
<html>
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


  <form>
    <label>Name:<i class="fa fa-user"></i></label>
    <input type="text" name="name"><br><br>

    <label>Email: <i class="fa-solid fa-envelope"></i></label>
    <input type="email" name="email"><br><br>

    <label>Rate our service:</label><br>
    <input type="radio" name="rating" value="excellent"> Excellent
    <input type="radio" name="rating" value="good"> Good
    <input type="radio" name="rating" value="average"> Average
    <input type="radio" name="rating" value="poor"> Poor
    <br><br>

    <label>What did you like the most?</label><br>
    <input type="checkbox" name="like" value="quality"> Quality
    <input type="checkbox" name="like" value="support"> Support
    <input type="checkbox" name="like" value="price"> Price
    <input type="checkbox" name="like" value="features"> Features
    <br><br>

    <label>Comments:<i class="fa-solid fa-comment"></i> </label><br>
    <textarea name="comments" rows="4" cols="30"></textarea>
    <br><br>
    <input type="submit" value="Submit Feedback">
    <input type="reset" value="<i class="fa-solid fa-comment"></i>Reset">
  </form>
</body>
</html>
