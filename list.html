<!doctype html>
<html>
<head>
  <title>Simple HTML List</title>
</head>
<body>

<h2> Unordered List</h2>
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Mango</li>
</ul>

<h2> Ordered List</h2>
<ol>
  <li>Wake up</li>
  <li>Eat breakfast</li>
  <li>Go to school</li>
</ol>

<!-- Nested List -->
<ul>
  <li>Fruits
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Mango</li>
    </ul>
  </li>

  <li>Vegetables
    <ul>
      <li>Carrot</li>
      <li>Potato</li>
      <li>Onion</li>
    </ul>
  </li>
</ul>


</body>
</html>
