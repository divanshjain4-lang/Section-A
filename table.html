<!doctype html>
<html>
<head>
  <title>Simple Table with Rowspan and Colspan</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Simple Table Using Rowspan and Colspan</h2>

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th colspan="2">Marks</th>
  </tr>
  <tr>
    <th>Math</th>
    <th>Science</th>
  </tr>
  <tr>
    <td>Devansh</td>
    <td>85</td>
    <td>90</td>
  </tr>
  <tr>
    <td>Akhil</td>
    <td>88</td>
    <td>92</td>
  </tr>

  <tr>
    <td>Akhil</td>
    <td>88</td>
    <td>92</td>
  </tr>
</table>


<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Marks</th>
      <th>Grade</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Rahul</td>
      <td>85</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Neha</td>
      <td>78</td>
      <td>B</td>
    </tr>
  </tbody>
</table>


</body>
</html>
