<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Classes </title>

    <style>
        a:hover {
            color: red;
        }

        a:visited {
            color: purple;
        }

        button:active {
            background-color: yellow;
        }

        input:focus {
            border: 2px solid blue;
        }

        ul li:first-child {
            color: green;
        }

        ul li:last-child {
            color: orange;
        }
    </style>
</head>

<body>

<h2>Pseudo Classes </h2>

<a href="#"> link</a>
<br><br>

<button>Click Me</button>
<br><br>

<input type="text" placeholder="Click to focus">
<br><br>

<ul>
    <li>First item</li>
    <li>Middle item</li>
    <li>Last item</li>
</ul>

</body>
</html>
