<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 13px;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 30px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .main {
            text-align: center;
            padding: 40px 20px;
        }
        .main img {
            width: 200px;
            border-radius: 50%;
        }
        .about {
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">My Logo</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="main" id="home">
        <img src="your-image.jpg" alt="My Photo">
        <div class="about" id="about">
            <h2>About Me</h2>
            <p>Hello! I am [Your Name], a passionate learner and developer. 
               This is my portfolio showcasing my journey, skills, and projects.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>Contact: your.email@example.com</p>
        <p>Follow me: 
            <a href="#">LinkedIn</a> | 
            <a href="#">GitHub</a> | 
            <a href="#">Twitter</a>
        </p>
    </footer>

</body>
</html>
